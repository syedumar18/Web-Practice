<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute.</title>
    <style>
      a {
        color: yellow;
      }
      a[href="www.daraz.com"] {
        color: brown;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="www.google.com">Google</a></li>
      <li><a href="www.facebook.com">Facebook</a></li>
      <li><a href="www.daraz.com">Daraz</a></li>
    </ul>
  </body>
</html>
