<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Descendant</title>
    <style>
      ul > li {
        color: aqua;
      }
      /* > children attribute */
    </style>
  </head>
  <body>
    <ol>
      <li>list item one</li>
      <li>list item two</li>
      <ul>
        <li>sublist one</li>
        <li>sublist two</li>
      </ul>
      <li>another list item</li>
    </ol>
  </body>
</html>
