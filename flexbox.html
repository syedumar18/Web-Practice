<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Box</title>
    <style>
      /* to call id attribute use (#) sign */
      #container {
        display: flex;
        flex-wrap: wrap;
      }
      /* > is use as child selector */
      #container > div {
        background-color: aqua;
        font-size: 25px;
        margin: 20px;
        padding: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div>1. Here's the demo flexbox</div>
      <div>2. Here's the demo flexbox</div>
      <div>3. Here's the demo flexbox</div>
      <div>4. Here's the demo flexbox</div>
      <div>5. Here's the demo flexbox</div>
      <div>6. Here's the demo flexbox</div>
      <div>7. Here's the demo flexbox</div>
      <div>8. Here's the demo flexbox</div>
      <div>9. Here's the demo flexbox</div>
      <div>0. Here's the demo flexbox</div>
    </div>
  </body>
</html>
