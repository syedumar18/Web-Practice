<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      /* td {
        border: 1px solid black;
      } */
      th,
      td {
        border: 2px solid black;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td>4,233 m</td>
          <td>10,922 m</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td>4,324 m</td>
          <td>9,434 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
